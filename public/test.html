<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="test">


	<script>

        const xhr = new XMLHttpRequest();
        const url = 'http://localhost:9000/user/login'

        //2.打开服务器连接
        xhr.open('GET', url)
        //3.提前准备响应消息后的操作
        xhr.onload = function () {
            // console.log(xhr.responseText)
            var json = JSON.parse(xhr.responseText);
            console.log(json.data)
            test.innerHTML = json.data[0].tcont
        }
        xhr.send()

	</script>
</div>
</body>
</html>
