<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="test">
	<img src="" alt="" id="img" style="width: 100px ;height: 100px;">
</div>
<script>

    const xhr = new XMLHttpRequest();
    const url = '/library/art/article'

    //2.打开服务器连接
    xhr.open('GET', url)
    //3.提前准备响应消息后的操作
    xhr.onload = function () {
        // console.log(xhr.responseText)
        let json = JSON.parse(xhr.responseText);
        console.log(json.data)
        document.getElementById('img').src = `${json.data[0].timg}`
    }
    xhr.send()

</script>
</div>
</body>
</html>
